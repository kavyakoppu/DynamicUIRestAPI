<html>
    <head>
        <title>Weather Forecast</title>
        <!-- <script>
            if(window.location.href.includes("Homeworks")){
                document.write('<link rel="stylesheet" href="../static/CSS/styles.css">');
            }
        </script> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div>
            <h1>Weather Forecast Operations</h1>
        </div>
        <div class="primary">
            <select id="selectMethod" onchange="manage(this.value)">
                <option value="" style="display:none">Choose Option to be Performed</option>
                <option value="GetWDates">Get All Dates of Weather Information Available</option>
                <option value="GetWDay">Get Weather of a Particular Day</option>
                <option value="AddWDay">Add/Update Weather Information for a Day</option>
                <option value="DeleteWDay">Delete Existing Weather Information for a Day</option>
                <option value="Forecast">Forecast Weather</option>
            </select>
            <br>
            <br>
            <div class="datafields">
                <div id="datediv"><label for="date">DATE:</label>
                <input type="date" id="date"></div>
                <br>
                <div id="tmaxdiv"><label for="tmax">MAX TEMPERATURE:</label>
                <input type="number" step="any" id="tmax"></div>
                <br>
                <div id="tmindiv"><label for="tmin">MIN TEMPERATURE:</label>
                <input type="number" step="any" id="tmin"></div>
            </div>
            <br>
            <input id ="submit" name="submit" type="submit" value="Submit" disabled/>
        </div>
        <br>
        <br>
        <!-- <div style="height:400px; overflow:auto;">
            <span id="displayWeatherInfo"></span>
        </div> -->
        <textarea rows="20" cols="50" readonly id="displayWeatherInfo"></textarea>
        
        <br>
        <span id="dispWForecast"></span>
        <span id="dispWForecastSite"></span>
        <script src="{{ url_for('static', filename='myScript.js')}}" type="text/javascript"></script>
    </body>
</html>
